<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share?3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Przyzwoity kantor</title>
</head>

<body class="body">
    <h1 class="header">Kalkulator walut</h1>
    <main class="main">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kantor</legend>
                <div class="form__selectContainer">
                    <p>
                        <label>
                            <select class="form__select js-selectFirstCurrency" name="form__selectFirstCurrency">
                                    <option selected>PLN</option>
                                    <option>EUR</option>
                                    <option>USD</option>
                            </select>
                        </label>
                        <label>
                            <span class="form__specialText">-------></span>
                            <select class="form__select js-selectSecondCurrency" name="form__selectSecondCurrency">
                                    <option selected>USD</option>
                                    <option>EUR</option>
                                    <option>PLN</option>
                            </select>
                        </label>
                    </p>
                </div>
                <p>
                    <label>
                        <span class="form__labelText">Kwota do przeliczenia:</span>
                            <input
                                class="form__input js-inputCurrency"
                                type="number"
                                min="0"
                                step="0.01"
                                placeholder="Posiadam.."
                                required
                                autofocus
                            >
                                <span class="js-firstCurrencyMark">zł.</span>
                    </label>
                </p>
                <label>
                    <span class="form__labelText">Kwota po przeliczeniu:</span>
                        <input
                            class="form__input js-outputCurrency"
                            type="number"
                            placeholder="Otrzymam.."
                            readonly
                        >
                            <span class="js-secondCurrencyMark">$.</span>
                </label>
                <p class="hidden js-warningMessage">
                        <span class="form__warningMessage">To wychodzi poza możliwości tego kantora..</span>
                </p>
                <p class="form__paragraph">
                    <input
                        class="form__button"
                        type="submit"
                        value="Przelicz">
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p
            class="footer__paragraph"> Copyright © 2022
            <a
                rel="noreferrer noopener"
                class="footer__link"
                href="mailto:example-mail@gmail.com"
            >
                Example_email@gmail.com
            </a>
        </p>
    </footer>
</body>

</html>
